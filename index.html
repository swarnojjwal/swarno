<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <select id="operation">
        <option value="add">Add (+)</option>
        <option value="subtract">Subtract (-)</option>
        <option value="multiply">Multiply (ร)</option>
        <option value="divide">Divide (รท)</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>

    <div id="output"></div>

    <script>
        // Function for addition
        function add(a, b) {
            return a + b;
        }

        // Function Expression for subtraction
        const subtract = function(a, b) {
            return a - b;
        };

        // Arrow function for multiplication
        const multiply = (a, b) => a * b;

        // Arrow function for division
        const divide = (a, b) => b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero";

        // Main function to calculate based on selected operation
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            // Using switch-case to call the appropriate function
            switch(operation) {
                case "add":
                    result = add(num1, num2);
                    break;
                case "subtract":
                    result = subtract(num1, num2);
                    break;
                case "multiply":
                    result = multiply(num1, num2);
                    break;
                case "divide":
                    result = divide(num1, num2);
                    break;
                default:
                    result = "Invalid Operation";
            }

            // Displaying the result
            document.getElementById("output").innerHTML = `Result: <strong>${result}</strong>`;
        }
    </script>

</body>
</html>
